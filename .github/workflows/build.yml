name: build check

on:
  pull_request:
    branches:
      - main  # main 브랜치로 PR이 생성될 때 실행
      - develop
    workflow_dispatch:  # 수동 실행 허용

    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # npm 캐싱

      - name: Install dependencies
        working-directory: frontend/frontend  # 정확한 경로 설정
        run: npm install


      - name: Build project
        run: npm run build  # Vite 프로젝트 빌드



      - name: Build project
        run: npm run build  # Vite 프로젝트 빌드


