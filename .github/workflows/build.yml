name: build check

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - frontend/**  # frontend 폴더 내 변경이 있을 때만 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
