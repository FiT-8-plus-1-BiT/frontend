name: build check

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - frontend/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install
        working-directory: frontend  # <--- 서브 폴더(frontend) 안에서 실행

      - name: Build
        run: npm run build
        working-directory: frontend
